<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
            </div>
            <div id="choices-container">
                <!-- Choices buttons will be added here dynamically -->
            </div>
            <div id="feedback"></div>
        </section>
        <section id="timer-container">
            <p id="timer">Time: <span id="time-left">60</span> seconds</p>
        </section>
        <section id="score-container">
            <p>Score: <span id="score">0</span></p>
        </section>
        <section id="initials-container">
            <h3>Enter Initials:</h3>
            <input type="text" id="initials" placeholder="Your Initials">
            <button id="submit-score">Submit</button>
        </section>
        <div>
            <button id="start-button">Start Quiz</button>
        </div>
        <div>
            <button id="high-scores-button">High Scores</button>
        </div>
        <div id="high-scores-container">
            <!-- High scores will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
