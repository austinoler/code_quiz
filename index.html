<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css"> 
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="question-container">
                <h2 id="question"></h2>
            </div>
            <div id="choices-container">
                <!-- Add answer choice buttons here -->
                <button class="choice" data-index="0">Choice 1</button>
                <button class="choice" data-index="1">Choice 2</button>
                <button class="choice" data-index="2">Choice 3</button>
                <button class="choice" data-index="3">Choice 4</button>
            </div>
        </section>
        <section id="timer-container">
            <p id="timer">Time: <span id="time-left">60</span> seconds</p>
        </section>
        <section id="score-container">
            <p>Score: <span id="score">0</span></p>
        </section>
        <section id="initials-container">
            <h3>Enter Initials:</h3>
            <input type="text" id="initials" placeholder="Your Initials">
            <button id="submit-score">Submit</button>
        </section>
        <sec class="startButton">
            <button id="start-button">Start Quiz</button>
        </sec>
    </main>
    <script src="assets/script.js"></script> 
</body>
</html>
